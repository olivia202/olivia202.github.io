<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- Open Layers API -->
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
	<script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
	<script src="map_api.js"></script>

	<title>Serve Your Society</title>

  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

</head>
<body>
  <div>
  <p> Type in your zip code: </p>
  <input id="query" value='' type="text">
	<button id="button">Find</button>
</div>
  <div style="width: 640px; height: 480px" id="mapContainer"></div>
  <script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
    'app_id': 'd10dkRdcadmBk7TSpF1k',
    'app_code': 'nK5kHnrxo8qbBABzR_tmOw'
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();

    // Instantiate (and display) a map object:
    var map = new H.Map(
    document.getElementById('mapContainer'),
    maptypes.normal.map,
    {
      zoom: 10,
      center: { lng:-122.508986, lat: 37.920558 }
    });
  </script>

</body>
</html>
